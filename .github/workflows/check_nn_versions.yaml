---
name: R-CMD-check NN versions
on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:
  workflow_call:
    inputs:
      setup:
        description: Use composite .github/actions/setup/action.yaml to setup package specific needs
        required: false
        type: boolean
        default: false
permissions:
  contents: read
jobs:
  R-CMD-check:
    runs-on: '${{ matrix.os }}'
    name: '${{ matrix.os }} (R ${{ matrix.config.r }}, ${{ matrix.config.date }})'
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-latest
          - windows-latest
          - ubuntu-latest
        config:
          - date: 2023-10-25
            r: 4.3.1
          - date: 2024-08-06
            r: 4.4.1
    env:
      R_KEEP_PKG_SOURCE: 'yes'
    steps:
      - uses: actions/checkout@v4
      - name: Package specific setup
        if:  ${{ inputs.setup }}
        uses: ./.github/actions/setup
      - uses: r-lib/actions/setup-pandoc@v2
      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: '${{ matrix.config.r }}'
          use-public-rspm: false
      - name: Install curl
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt install libcurl4-openssl-dev
      - name: Install dependencies
        run: >
          options(
            repos = c(CRAN = "https://packagemanager.posit.co/cran/${{matrix.config.date }}")
            )

          install.packages(c("attachment", "rcmdcheck", "pak"), Ncpus =
          parallel::detectCores()-1)

          pak::pak_update()

          attachment::att_from_description(field = c("Remotes")) |> 
            pak::pak()

          attachment::att_from_description(field = c("Depends", "Imports",
          "Suggests")) |>
            pak::pkg_install()
        shell: 'Rscript {0}'
      - name: Session info
        run: |
          sessionInfo()
          installed.packages()[,c("Package", "Version")]
        shell: 'Rscript {0}'
      - uses: r-lib/actions/check-r-package@v2
        with:
          upload-snapshots: true
